<div class="container login-container" *ngIf="!flag">
    <div class="row">
      <div class="col-sm-12 login-form-1">
        <h3>Item Details</h3>
        <hr>
        <form [formGroup]="registerForm" (ngSubmit)="addItem()">
  
            <div class="row available">
                <div class="col-sm-2">Category</div>
                <div class="col-sm-10">
                  <select formControlName="productCategory">
                    <option value="Mobile">Mobile</option>
                    <option value="Laptop">Laptop</option>
                    <option value="Tablet">Tablet</option>
                  </select>
                </div>
              </div>
          <div class="form-group">
            <input type="text" class="form-control" formControlName="productName" placeholder="Name *" />
          </div>
          <div class="form-group">
            <input type="text" class="form-control" formControlName="productBrand" placeholder="Brand *" />
          </div>
          <div class="form-group">
            <input type="text" class="form-control" formControlName="productPrice" placeholder="Price *" />
          </div>
          <div class="form-group">
            <input type="text" class="form-control" formControlName="productCamera" placeholder="Camera " />
          </div>
          <div class="form-group">
            <input type="text" class="form-control" formControlName="productMemory" placeholder="Memory " />
          </div>
          <div class="form-group">
            <input type="text" class="form-control" formControlName="productProcessor" placeholder="Processor " />
          </div>
          <div class="form-group">
            <input type="text" class="form-control" formControlName="productColor" placeholder="Colors Available" />
          </div>
          <div class="row available">
            <div class="col-sm-2">Available</div>
            <div class="col-sm-10">
              <select formControlName="productAvailability">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" formControlName="productDescription" placeholder="Description " />
          </div>
          <div class="row available">
            <div class="col-sm-2"> Image</div>
            <div class="col-sm-10">
              <input type="file" id="image" (change)="fileChange($event)" formControlName="image"
                accept="image/*" />
            </div>
          </div>
          <div class="row ">
            <div class="form-group col-sm-6 insider ">
              <input type="submit" class="btnSubmit" value="Add" />
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
